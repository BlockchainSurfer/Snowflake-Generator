<!DOCTYPE html>
<html>
  <head>
    <title>Button Container</title>
    <style>
      /* CSS styles for the container and buttons */
      .button-container {
        border: 1px solid #ccc;
        padding: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 150px;
        height: 30px;
        background-color: #434343;
        border-radius: 5px;
        border: transparent;
        padding: 18px 24px;
        right: 8px;
        position: fixed;
      }

      .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px 5px;
        border: transparent;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        transition: 0.2s;
      }

      .button:hover {
        background-color: darkgray;
        transform: scale(103%);
        transition: 0.3s;
      }

      body {
        background-color: #212121;

      }

      .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
}

.message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 20px;
    border-radius: 5px;
}

    </style>
  </head>
  <body>
    <div class="button-container">
      <button class="button" onclick="buttonClicked(1)">Button 1</button>
      <button class="button" onclick="buttonClicked(2)">Button 2</button>
    </div>

    <div class="overlay" id="overlay">
      <div class="message">
          <p>Please resize your window to meet the required dimensions.</p>
      </div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br>ef
  

    <script>
      // JavaScript function to handle button clicks
      function buttonClicked(buttonNumber) {
        console.log("Button " + buttonNumber + " clicked!");
        // You can add functionality for each button click here
      }

      function checkWindowSize() {
    const minWidth = 800; // Minimum width required
    const minHeight = 600; // Minimum height required

    const currentWidth = window.innerWidth;
    const currentHeight = window.innerHeight;

    if (currentWidth < minWidth || currentHeight < minHeight) {
        document.getElementById('overlay').style.display = 'block';
        // Disable interactions
        document.body.style.pointerEvents = 'none';
    } else {
        document.getElementById('overlay').style.display = 'none';
        // Enable interactions
        document.body.style.pointerEvents = 'auto';
    }
}

// Check window size on load and resize
window.addEventListener('load', checkWindowSize);
window.addEventListener('resize', checkWindowSize);

    </script>
  </body>
</html>
