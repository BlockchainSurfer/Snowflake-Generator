<!DOCTYPE html>
<html>
<style>
  body {
    background-color: #212121;
    overflow: hidden;
    margin: 10px 0 0 0;
  }

  .coolbutton {
    font-size: 30px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    border-radius: 5px;
    border: transparent;
    box-shadow: 5px;
    text-align: center;
    transition: 0.1s;
    display: 'flex';
  }

  .coolbutton:active {
    background-color: darkgray;
    transition: 0.2s;
    transform: scale(95%);
  }

  .coolbutton:hover {
    background-color: lightgray;
  }

  .mainbutton {
    text-align: center;
  }

  .falling-snowflake {
    width: 50px;
    height: 50px;
    position: absolute;
    left: 80%;
    animation: fall 4.5s linear forwards;
    visibility: hidden;
  }

  .bigtext {
    font-size: 35px;
    margin: 5px 10px 10px 5px;
  }

  .smalltext {
    font-size: 18px;
    margin: 5px 10px 10px 5px;
  }

  @keyframes fall {
    from {
      top: -10%;
    }
    to {
      top: 100vh;
    }
  }

  #whiteBox {
    width: 100%;
    height: 1px;
    background-color: white;
    position: absolute;
    bottom: 0;
    transition: height 0.5s ease-in-out;
  }

  .levelIndicator {
    color: white;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    text-align: left;
    font-size: 20px;
    position: fixed;
    margin: 5px 0 0 10px;
  }

  .levelNumber {
    font-size: 25px;
    color: aqua;
  }

</style>

<body>

    <p class="levelIndicator">
      Level <span class="levelNumber">1</span>
    </p>
  <div class="mainbutton">
    <button class="coolbutton" onclick="circleDrop(); startDelay();">
      <p class="bigtext">Make it rain!</p>
      <p class="smalltext">(it's cold outside)</p>
    </button>
  </div>

  <div id="whiteBox"></div>


  <script>
    let height = 1;
    let lastClickTime = 0;
    let snowflakes = 0;
    let snowTime = 4200;

    function circleDrop() {
      const fallingCircle = document.createElement('img');
      fallingCircle.src = 'white-snowflake.png';
      fallingCircle.classList.add('falling-snowflake');

      // RNG for snowflake position
      const windowWidth = window.innerWidth;
      const randomLeft = Math.floor(Math.random() * windowWidth);
      fallingCircle.style.left = `${randomLeft}px`;

      document.body.appendChild(fallingCircle);

      fallingCircle.style.visibility = 'visible';

      fallingCircle.addEventListener('animationend', () => {
        snowflakes--;

        if (snowflakes === 0) {
            expandBox();
            fallingCircle.remove(); // Free up Memory
        }
      });
      snowflakes++;
    }

    function startDelay() {

      const currentTime = new Date().getTime();
      const timeDiff = currentTime - lastClickTime;

      if (timeDiff >= snowTime) {
        setTimeout(expandBox, snowTime);
      } else {
        setTimeout(expandBox, snowTime - timeDiff);
      }

      lastClickTime = currentTime;
      snowTime -= 12;

    }

    function expandBox() {
      const whiteBox = document.getElementById('whiteBox');
      height += 2;
      whiteBox.style.height = height + 'px';

      // Reset snow level
      if (height >= 100)
      {
        height = 1;
        increaseLevel();
      }
    }

    function increaseLevel() {
        // Get the element containing the level number by its class
        var levelNumberElement = document.querySelector('.levelNumber');

        // Get the current level number
        var currentLevel = parseInt(levelNumberElement.textContent);

        // Increase the level by one
        var newLevel = currentLevel + 1;

        // Update the content with the new level number
        levelNumberElement.textContent = newLevel;
      }
  </script>
</body>

</html>
