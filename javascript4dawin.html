<!DOCTYPE html>
<html>
<style>
  body {
    background-color: #212121;
    overflow: hidden;
    margin: 10px 0 0 0;
  }

  .coolbutton {
    font-size: 30px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    border-radius: 5px;
    border: transparent;
    box-shadow: 5px;
    text-align: center;
    transition: 0.1s;
    display: 'flex';
    margin-top: 0;
    background-color: whitesmoke;
  }

  .coolbutton:active {
    background-color: lightgray;
    transition: 0.2s;
    transform: scale(95%);
  }

  .coolbutton:hover {
    background-color: lightgrey;
  }

  .mainbutton {
    text-align: center;
  }

  .falling-snowflake {
    width: 50px;
    height: 50px;
    position: absolute;
    left: 80%;
    animation: fall 4.5s linear forwards;
    visibility: hidden;
  }
  

  .bigtext {
    font-size: 35px;
    margin: 5px 10px 10px 5px;
  }

  .smalltext {
    font-size: 18px;
    margin: 5px 10px 10px 5px;
  }

  @keyframes fall {
    from {
      top: -10%;
    }
    to {
      top: 100vh;
    }
  }

  #whiteBox {
    width: 100%;
    height: 1px;
    background-color: white;
    position: absolute;
    bottom: 0;
    transition: height 0.2s ease-in-out;
  }

  .mainStats {
    color: white;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    text-align: left;
    font-size: 20px;
    position: fixed;
    margin: 3px 0 0 10px;
  }

  .levelNumber {
    font-size: 25px;
    color: aqua;
  }

  .coinsNumber {
    font-size: 25px;
    color: gold;
  }

  .button-container {
        border: 1px solid #ccc;
        padding: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 164px;
        height: 30px;
        background-color: #434343;
        border-radius: 5px;
        border: transparent;
        padding: 18px 24px;
        right: 8px;
        top: 10px;
        position: fixed;
        padding-bottom: 60px;

      }

    .button1 {
        padding: 0 18px;
        font-size: 13px;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px 5px;
        border: transparent;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        transition: 0.2s;
        background-color: whitesmoke;
        width: 94px;
        height: 55px;
        text-align: center;
        top: 12px;
        position: fixed;
        right: 114px;
    }

      .button1:hover {
        background-color: lightgray;
        transform: scale(103%);
        transition: 0.3s;
      }

    .button2 {
        padding: 0 18px;
        font-size: 13px;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px 5px;
        border: transparent;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        transition: 0.2s;
        background-color: whitesmoke;
        width: 94px;
        height: 55px;
        text-align: center;
        top: 12px;
        position: fixed;
        right: 10px;

    }

        .button2:hover {
            background-color: lightgray;
            transform: scale(103%);
            transition: 0.3s;
        }

    .blackBox1 {
        width: 96px;
        height: 55px;
        border-radius: 5px;
        background-color: #1D1D1D;
        position: fixed;
        right: 118px;
        top: 38px;
    }

    .blackBox2 {
        width: 96px;
        height: 55px;
        border-radius: 5px;
        background-color: #1D1D1D;
        position: fixed;
        right: 14px;
        top: 38px;
    }

      .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
}

.message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.progress-container {
            width: 228px;
            height: 25px;
            border: 1px solid #000;
            position: absolute;
            top: 110px; /* Adjust this value to position the progress bar */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: gold;
            border-radius: 10px;
            transition: width 0.3s ease-in-out;
        }

        .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: white;
    }

        .fillLine {
            border-bottom: dashed;
            border-color: red;
            position: fixed;
            left: 3px;
            bottom: 350px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 16px;
            padding-bottom: 3px;
            border-width: 2px;
            color: whitesmoke;
            width: 180px;
        }

        .priceNumber1 {
            position: fixed;
            right: 156px;
            top: 74px;
            color: gold;
            font-size: 17px;
        }

    .priceNumber2 {
        position: fixed;
        right: 53px;
        top: 74px;
        color: gold;
        font-size: 17px;
    }

</style>

<body>

    <p class="mainStats">
        Level <span class="levelNumber">1</span><br>
        Coins: <span class="coinsNumber">0</span>
    </p>
    <div class="mainbutton">
        <button class="coolbutton" onclick="circleDrop(); startDelay(); increaseProgress()">
            <p class="bigtext">Make it rain!</p>
            <p class="smalltext">(it's cold outside)</p>
        </button>
    </div>

    <div class="progress-container">
        <div class="progress-text">5</div>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="button-container">
    </div>
    <div class="blackBox1"></div>
    <div class="blackBox2"></div>
    <button class="button1" onclick="upgradeDensity()">Upgrade Snowflake Power</button>
    <button class="button2" onclick="buttonClicked(2)">Upgrade Bonus Bar</button>

    <span class="priceNumber1">
        50
    </span>
    <span class="priceNumber2">
        20
    </span>

    <div class="overlay" id="overlay">
        <div class="message">
            <p>Please resize your window to meet the required dimensions. Thanks! :)</p>
        </div>
    </div>

    <div class="fillLine">Fill snow up to here</div>

    <div id="whiteBox"></div>


    <script>
        let height = 1;
        let lastClickTime = 0;
        let snowflakes = 0;
        let snowTime = 4200;
        let snowflakeDensity = 5;

        function circleDrop() {
            const fallingCircle = document.createElement('img');
            fallingCircle.src = 'white-snowflake.png';
            fallingCircle.classList.add('falling-snowflake');

            // RNG for snowflake position
            const windowWidth = window.innerWidth;
            const randomLeft = Math.floor(Math.random() * windowWidth);
            fallingCircle.style.left = `${randomLeft}px`;

            document.body.appendChild(fallingCircle);

            fallingCircle.style.visibility = 'visible';

            fallingCircle.addEventListener('animationend', () => {
                snowflakes--;

                if (snowflakes === 0) {
                    expandBox();
                    fallingCircle.remove(); // Free up Memory
                }
            });
            snowflakes++;
        }

        function startDelay() {

            const currentTime = new Date().getTime();
            const timeDiff = currentTime - lastClickTime;

            if (timeDiff >= snowTime) {
                setTimeout(expandBox, snowTime);
            } else {
                setTimeout(expandBox, snowTime - timeDiff);
            }

            lastClickTime = currentTime;
            snowTime -= 15;   // was 14

        }

        function expandBox() {
            const whiteBox = document.getElementById('whiteBox');
            height += snowflakeDensity;
            whiteBox.style.height = height + 'px';

            // Reset snow level
            if (height >= 350) {
                height = 1;
                increaseLevel();
            }

        }

        function increaseLevel() {
            // Get the element containing the level number by its class
            var levelNumberElement = document.querySelector('.levelNumber');

            // Get the current level number
            var currentLevel = parseInt(levelNumberElement.textContent);

            // Increase the level by one
            var newLevel = currentLevel + 1;

            // Update the content with the new level number
            levelNumberElement.textContent = newLevel;

            // get coins
            let snowTime = 4200;
            coinsIncrease();
        }

        function coinsIncrease() {
            var coinNumberElement = document.querySelector('.coinsNumber');
            var currentCoins = parseInt(coinNumberElement.textContent);
            var newCoinAmount = currentCoins + 20;
            coinNumberElement.textContent = newCoinAmount;
        }

        function checkWindowSize() {
            const minWidth = 700; // Minimum width required
            const minHeight = 700; // Minimum height required

            const currentWidth = window.innerWidth;
            const currentHeight = window.innerHeight;

            if (currentWidth < minWidth || currentHeight < minHeight) {
                document.getElementById('overlay').style.display = 'block';
                // Disable interactions
                document.body.style.pointerEvents = 'none';
            } else {
                document.getElementById('overlay').style.display = 'none';
                // Enable interactions
                document.body.style.pointerEvents = 'auto';
            }
        }

        // Check window size on load and resize
        window.addEventListener('load', checkWindowSize);
        window.addEventListener('resize', checkWindowSize);

        function upgradeDensity() {
            var coinNumberElement = document.querySelector('.coinsNumber');
            var currentCoins = parseInt(coinNumberElement.textContent);

            if (currentCoins >= 50) {
                var newCoinAmount = currentCoins - 50;
                coinNumberElement.textContent = newCoinAmount;
            }
        }

        function increaseProgress() {
            var coinNumberElement = document.querySelector('.coinsNumber');
            var currentCoins = parseInt(coinNumberElement.textContent);

            const progressBar = document.getElementById('progressBar');
            let currentWidth = parseInt(progressBar.style.width) || 0;
            currentWidth += 1;
            if (currentWidth < 100) {
                progressBar.style.width = currentWidth + '%';
            }
            else {
                progressBar.style.width = 0 + '%';
                var newCoinAmount = currentCoins + 5;
                coinNumberElement.textContent = newCoinAmount;
            }
        }


    </script>
</body>

</html>
